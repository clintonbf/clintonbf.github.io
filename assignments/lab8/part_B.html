<!DOCTYPE html>

<body>
    <script>
        function Recipe (title, servings, ingredients) {
            this.title = title;
            this.servings = servings;
            this.ingredients = ingredients;

            print: {
                document.write("<p><strong>Title:</strong> " + this.title + "</p>");
                document.write("<p><strong>Serves:</strong> " + this.servings + "</p>");

                document.write("")
                for (let i = 0; i < ingredients.length; i++) {
                    document.write("<ul>");
                    document.write("<li>" + ingredients[i] + "</li>");
                    document.write("</ul");
                }
            }
        }
    </script>
